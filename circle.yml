machine:
  java:
    version: oraclejdk8
dependencies:
  cache_directories:
    - "~/.boot/cache/lib"
    - "~/.boot/cache/bin"
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
  override:
    - boot show -d
test:
  override:
    - boot run-tests -j junit
    - cp target/junit/* $CIRLCE_TEST_REPORTS
